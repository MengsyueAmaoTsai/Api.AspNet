name: Pipelines

on:
  push:
    branches:
      - master
      - develop
      - feature/**
      - hotfix/**
      - release/**

defaults:
  run:
    shell: pwsh

jobs:
  dotnet-build-and-test: 
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Docker
        uses: crazy-max/ghaction-setup-docker@v3.5.0  

      - name: Test apaplication
        run: |
            dotnet restore ./RichillCapital.Api.sln --no-cache --force --verbosity normal
            dotnet build ./RichillCapital.Api.sln -c Release --nologo
            dotnet test ./RichillCapital.Api.sln -c Release --no-build --nologo --verbosity normal

      - name: Publish application
        run: |
            dotnet publish ./src/RichillCapital.Api/RichillCapital.Api.csproj -c Release -o ./artifacts --no-restore --no-build --nologo

  docker-build:    
    runs-on: windows-latest
    needs: dotnet-build-and-test

    steps:  
      - name: Setup Docker
        uses: crazy-max/ghaction-setup-docker@v3.5.0
                
      - name: Build docker image
        run: |
            docker build -t api:latest -f ./Dockerfile .