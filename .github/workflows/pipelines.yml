name: Pipelines

on:
  push:
    branches:
      - develop
      - master
      - feature/**
      - release/**

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Docker
        uses: crazy-max/ghaction-setup-docker@v3.5.0

      - name: Build
        run: |
          dotnet build ./RichillCapital.Api.sln -c Release --nologo
          dotnet test ./RichillCapital.Api.sln -c Release --no-restore --no-build --nologo --verbosity normal
          dotnet publish ./src/RichillCapital.Api/RichillCapital.Api.csproj -c Release -o ./artifacts --no-restore --no-build --nologo

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3
     
      - name: Build docker image
        run: docker build -t api:latest .